<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Polls{% endblock %}</title>

    <!-- Bootstrap CSS (usar SRI en producción) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link rel="icon" href="{% static 'polls/images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-light text-dark">

    <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
          <a class="navbar-brand fw-semibold" href="{% url 'polls:index' %}">Polls</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Mostrar menú"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="{% url 'polls:index' %}">Inicio</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container" role="main" aria-live="polite">
      {% block content %}{% endblock %}
    </main>

    <footer class="container mt-5 py-3 border-top text-muted small">
      {% block footer %}&copy; Polls. Todos los derechos reservados. {{ now|date:"Y" }}{% endblock %}
    </footer>

    <!-- Bootstrap Bundle JS (Popper incluido). Añadir SRI en producción -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
